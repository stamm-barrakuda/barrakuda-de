name: deploy
on:
  workflow_dispatch:
  push:
    branches: [ next ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
          ssh-key: '${{ secrets.SSH_KEY }}'
      - name: 'Install Rclone config'
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -vp ~/.config/rclone
          echo "$RCLONE_CONFIG" > ~/.config/rclone/rclone.conf
      - name: 'Install SSH key'
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -vp ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/barrakuda-web-ci
          chmod -R 700 ~/.ssh
      - name: 'Install Nix'
        uses: DeterminateSystems/nix-installer-action@main
      - name: 'Update package database'
        run: sudo apt-get update -y
      - name: 'Install rsync'
        run: sudo apt-get install rclone -y
      - name: 'Build site'
        run: 'nix build .?submodules=1'
      - name: 'Deploy'
        run: |
          eval `ssh-agent -s`
          ssh-add ~/.ssh/barrakuda-web-ci
          rclone sync -v ./result barrakuda-web:html/barrakuda.de/ --exclude images/

  sync-images:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      - name: 'Install Rclone config'
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          mkdir -vp ~/.config/rclone
          echo "$RCLONE_CONFIG" > ~/.config/rclone/rclone.conf
      - name: 'Install SSH key'
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -vp ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/barrakuda-web-ci
          chmod -R 700 ~/.ssh
      - name: 'Update package database'
        run: sudo apt-get update -y
      - name: 'Install rsync'
        run: sudo apt-get install rclone -y
      - name: 'Sync images'
        run: |
          eval `ssh-agent -s`
          ssh-add ~/.ssh/barrakuda-web-ci
          rclone sync -v barrakuda-cloud:WebBilder barrakuda-web:html/barrakuda.de/images
